name: Benchmark

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/core/**'
      - 'benchmarks/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run benchmarks (PR)
        run: pnpm benchmark > pr-benchmark.txt

      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Install base dependencies
        run: |
          cd base
          pnpm install --frozen-lockfile

      - name: Build base
        run: |
          cd base
          pnpm build

      - name: Run benchmarks (base)
        run: |
          cd base
          pnpm benchmark > ../base-benchmark.txt
        continue-on-error: true

      - name: Compare benchmarks
        run: |
          echo "## Benchmark Comparison" > benchmark-diff.md
          echo "" >> benchmark-diff.md
          echo "### Base (main)" >> benchmark-diff.md
          echo '```' >> benchmark-diff.md
          cat base-benchmark.txt >> benchmark-diff.md || echo "No base benchmark available" >> benchmark-diff.md
          echo '```' >> benchmark-diff.md
          echo "" >> benchmark-diff.md
          echo "### PR" >> benchmark-diff.md
          echo '```' >> benchmark-diff.md
          cat pr-benchmark.txt >> benchmark-diff.md
          echo '```' >> benchmark-diff.md

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('benchmark-diff.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
